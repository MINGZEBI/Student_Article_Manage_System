<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user_info.css">

</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">Modify User Information</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserInfo">
                <input type="hidden" name="id" />
                <div class="layui-form-item" style="padding-top: 15px;">
                    <label class="layui-form-label">Username:</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="required"
                            placeholder="Please Enter Username" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="padding-top: 15px;">
                    <label class="layui-form-label">Nickname:</label>
                    <div class="layui-input-block">
                        <input type="text" name="nickname" required lay-verify="required|nickname"
                            placeholder="Please Enter Nickname" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="padding-top: 15px;">
                    <label class="layui-form-label">Email:</label>
                    <div class="layui-input-block">
                        <input type="text" name="email" required lay-verify="required|email"
                            placeholder="Please Enter Email" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="padding-top: 15px;">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">Confirm</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">Clear All</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--import layui.js-->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets//lib//jquery.js"></script>
    <script src="/assets/js/user/user_info.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
</body>

</html>
