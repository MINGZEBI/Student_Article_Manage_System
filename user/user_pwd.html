<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/user/user_pwd.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">Modify Password</div>
        <div class="layui-card-body">
            <form class="layui-form" lay-filter="formUserInfo">
                <div class="layui-form-item" style="padding-top: 15px;">
                    <label class="layui-form-label" style="padding-top: 0;">Old Password:</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required|pwd"
                            placeholder="Please Enter Old Password" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="padding-top: 15px;">
                    <label class="layui-form-label" style="padding-top: 0;">New Password:</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pwd|samePwd"
                            placeholder="Please Enter New Password" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="padding-top: 15px;">
                    <label class="layui-form-label" style="padding-top: 0;">Confirm Password:</label>
                    <div class="layui-input-block">
                        <input type="password" name="rePwd" required lay-verify="required|pwd|rePwd"
                            placeholder="Please Confirm Your New Password" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item" style="padding-top: 15px;">
                    <div class="layui-input-block">
                        <button class="layui-btn btnOrange" lay-submit lay-filter="formDemo">Confirm </button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/user/user_pwd.js"></script>
</body>

</html>
