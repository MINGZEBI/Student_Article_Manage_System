<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="../assets/css/article/art_list.css" />

</head>

<body>
    <!--card-->
    <div class="layui-card">
        <div class="layui-card-header">Article List</div>
        <div class="layui-card-body">
            <!--Search Area-->
            <form class="layui-form" id="form-search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">All Status</option>
                        <option value="Published">Published</option>
                        <option value="Draft">Draft</option>
                        <option value="Under Review">Under Review</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn btn-search" lay-submit lay-filter="formDemo">Search</button>
                </div>
            </form>
            <!--List Area-->
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col width="150" />
                    <col width="180" />
                    <col width="150" />
                    <col width="150" />
                </colgroup>
                <thead>
                    <tr>
                        <th>Article Title</th>
                        <th>Classification</th>
                        <th>Publish Time</th>
                        <th>Status</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!--Page Area-->
            <div id="pageBox">

            </div>
        </div>
    </div>

    <!---->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn btn-edit layui-btn layui-btn-xs" data-id="{{$value.Id}}">Edit</button>
                <button type="button"class="layui-btn layui-btn-danger layui-btn layui-btn-xs btn-delete" data-id="{{$value.Id}}">Delete</button>
            </td> 
        </tr>
        {{/each}}
    </script>

    <script type="text/html" id="tpl-cate">
        <option value="All Categories">All Categories</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/art_list.js"></script>
</body>

</html>
