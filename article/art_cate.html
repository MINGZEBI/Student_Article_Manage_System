<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
  <link rel="stylesheet" href="../assets/css/article/art_cate.css" />
</head>

<body>
  <!-- card-->
  <div class="layui-card">
    <div class="layui-card-header">
      <span>Article Category Management </span>
      <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">Add Category</button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table">
        <colgroup>
          <col />
          <col />
          <col width="200" />
        </colgroup>
        <thead>
          <tr>
            <th>Category Name</th>
            <th>Operation User</th>
            <th>Operation</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- table template -->
  <script type="text/html" id="tpl-table">
      {{each data}}
      <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
          <button type="button" class="layui-btn layui-btn-xs btn-edit" data-id="{{$value.Id}}">Edit</button>
          <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete" data-id="{{$value.Id}}">Delete</button>
        </td>
      </tr>
      {{/each}}
    </script>

  <!-- add classification layer -->
  <script type="text/html" id="dialog-add">
      <form class="layui-form" id="form-add">
        <div class="layui-form-item">
          <label class="layui-form-label">Category Name</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="Please Enter Category Name" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">Operation User</label>
          <div class="layui-input-block">
            <input type="text" name="alias" required  lay-verify="required" placeholder="Please Enter Operation User" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">Comfirm Add</button>
            <button type="reset" class="layui-btn layui-btn-primary">Reset</button>
          </div>
        </div>
      </form>
    </script>

  <!-- Modify Layer -->
  <script type="text/html" id="dialog-edit">
      <form class="layui-form" id="form-edit" lay-filter="form-edit">
        <!-- ID value -->
        <input type="hidden" name="Id">
        <div class="layui-form-item">
          <label class="layui-form-label">Category Name</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="Please Enter Category Name" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">Operation User</label>
          <div class="layui-input-block">
            <input type="text" name="alias" required  lay-verify="required" placeholder="Please Enter Operation User" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">Confirm the Changes</button>
          </div>
        </div>
      </form>
    </script>


  <script src="../assets/lib/layui/layui.all.js"></script>
  <script src="../assets/lib/jquery.js"></script>
  <script src="../assets/js/baseAPI.js"></script>
  <script src="../assets/lib/template-web.js"></script>
  <script src="../assets/js/article/art_cate.js"></script>
</body>

</html>
