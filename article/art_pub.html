<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_pub.css">
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">Article Submission</div>

        <form class="layui-form" id="form-pub" lay-filter="formArticleInfo">
            <div class="layui-form-item">
                <label class="layui-form-label">Article Title</label>
                <div class="layui-input-block">
                    <input type="text" name="title" required lay-verify="required" lay-verify="required"
                        placeholder="Please Enter A Title" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label noPadding">Article Category</label>
                <div class="layui-input-block">
                    <select name="cate_id" lay-verify="required">
                        <option value="">Please Select Article Category</option>

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Content</label>
                <div class="layui-input-block" style="height: 400px;">
                    <textarea name="content"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">Article Cover</label>
                <div class="layui-input-block cover-box">
                    <div class="cover-left">
                        <img id="image" src="/assets/images/sydney1.jpeg" alt="" />
                    </div>
                    <div class="cover-right">
                        <div class="img-preview"></div>
                        <button type="button" class="layui-btn layui-btn-danger" id="btnChooseImage">Choose Cover
                        </button>
                        <input type="file" id="coverFile" style="display: none;"
                            accept="image/png,image/jpeg,image/gif" />
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-danger" lay-submit>Publish</button>
                    <button class="layui-btn layui-btn-normal" lay-submit id="btnSave2">Save as Draft</button>
                </div>
            </div>
        </form>

        <div class="layui-card-body">
        </div>
    </div>
    <script type="text/html" id="tpl-cate">
        <option value="">Please Select Article Category</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}

    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <script src="/assets/js/article/art_pub.js"></script>
</body>

</html>
