<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>homepage</title>
    <link rel="stylesheet" href="../assets/lib/main.css" />
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../assets/css/home/dashboard.css">
    <canvas id="Mycanvas" style="position:fixed;z-index:-1;"></canvas>
    <script src="../backgroundbg.js"></script>
</head>

<body>
    <div class="layui-carousel" id="test1">
        <div carousel-item>
            <div><img src="../assets/images/sydney5.png" alt=""></div>
            <div><img src="../assets/images/sydney2.jpg" alt=""></div>
            <div><img src="../assets/images/sydney3.png" alt=""></div>
            <div><img src="../assets/images/sydney4.jpg" alt=""></div>
            <div><img src="../assets/images/sydney1.jpeg" alt=""></div>
        </div>
        <div class="welcome">
            Article Management System
        </div>
    </div>

    <!-- 条目中可以是任意内容，如：<img src=""> -->
    <script src="../assets/lib/layui/layui.js"></script>
    <script>
        layui.use('carousel', function () {
            var carousel = layui.carousel;
            //建造实例
            carousel.render({
                elem: '#test1'
                , width: '566px' //设置容器宽度
                , height: '362px'
                , arrow: 'hover' //始终显示箭头
                //,anim: 'updown' //切换动画方式
            });
        });
    </script>

</body>

</html>
